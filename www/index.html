<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic, angularjs, firebase -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- my app's css -->
    <link href="css/main.css" rel="stylesheet">

    <!-- your app's js -->
    <script src="app/main.module.js"></script>
    <script src="app/appController.js"></script>
    <script src="app/login/loginController.js"></script>
    <script src="app/login/createAccountController.js"></script>
    <script src="app/login/Auth.js"></script>
    <script src="app/profile/profileController.js"></script>
    <script src="app/models/User.js"></script>

</head>
<body ng-app="StandardIonic" ng-controller="appController">
<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-light">
            <button class="button button-positive button-clear icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-bar>
        <ion-nav-view animation="no-animation"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Chat App</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <a class="item" ui-sref="profile" menu-close>My Profile</a>
                <a class="item" ui-sref="my_chats" menu-close>My Chats</a>
                <a class="item" ui-sref="create_chat" menu-close>Start a Chat</a>
                <a class="item" ng-click="logout()" menu-close>Log Out</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
