<ion-view title="Create an Account">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
        </div>

        <button class="button button-positive button-block">Create Account</button>
        <a ui-sref="login">Already have an account? Login here.</a>
    </ion-content>
</ion-view>
