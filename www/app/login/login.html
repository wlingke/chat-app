<ion-view title="Login">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
        </div>

        <button class="button button-positive button-block">Login</button>
        <a ui-sref="create_account">Create an Account</a>
    </ion-content>
</ion-view>
